<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>105 Packaging</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main>
    <section class="top-banner">
      <div class="top-banner__wrapper">
        <div class="top-banner__content">
          <p class="top-banner__subtitle">105 Packaging</p>
          <h1 class="top-banner__title">Where packaging meets personality.</h1>
          <p class="top-banner__description">Take your brand to the next level with sustainable custom packaging.</p>
          <a class="top-banner__explore" href="#">Explore Packaging</a>
          <div class="top-banner__rating">
            <img class="top-banner__rating-stars" src="./images/top-banner/stars-5.svg" alt="5 yellow stars to indicate rating">
            <p class="top-banner__rating-text">Rated 5 stars by our customer <a class="top-banner__rating-link" href="#">reviews</a></p>
          </div>
        </div>
        <img class="top-banner__boxes-box top-banner__boxes-box1" src="./images/top-banner/box-1.webp" alt="Open custom printed box">
        <img class="top-banner__boxes-box top-banner__boxes-box2" src="./images/top-banner/box-2.webp" alt="Smith & Doe box">
        <img class="top-banner__boxes-box top-banner__boxes-box3" src="./images/top-banner/box-3.webp" alt="Pink shipping box">
        <img class="top-banner__boxes-box top-banner__boxes-box4" src="./images/top-banner/box-4.webp" alt="Luxury cosmetic packaging box">
        <img class="top-banner__boxes-box top-banner__boxes-box5" src="./images/top-banner/box-5.webp" alt="Blue pizza box">
        <img class="top-banner__boxes-domino" src="./images/top-banner/domino-bg.png" alt="Domino background">
        <div class="top-banner__features">
          <div class="top-banner__features-item">
            <img class="top-banner__features-img" src="./images/top-banner/pen-ruller.svg" alt="Pen and ruller icon">
            <p class="top-banner__features-title">Fully customizable</p>
            <p class="top-banner__features-description">Any print area, size.</p>
          </div>
          <div class="top-banner__features-item">
            <img class="top-banner__features-img" src="./images/top-banner/time.svg" alt="Time icon">
            <p class="top-banner__features-title">Quickly setup your design</p>
            <p class="top-banner__features-description">With our easy visualizer.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
